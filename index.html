<!-- Establishes banner as a row. -JB -->
<div class="banner row">
	<div class="navHeader">
		<h1>STUMP<img src="assets/images/stumplogo.gif" width="60px"></h1>
		<!-- Where user sign-in appears. -JB -->
			<div id="navContents">
    			<button type="button" id="signInPage" class="btn search-btn navbar-btn"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign in</button>
    		</div>
    </div>
</div>
<!-- Establishes main content area as a grid for bootstrap to work. -JB -->
<body class="container">
<!-- Establishes leaves for animation. -JB -->
<div id="leaves">
</div>

<div class="content row">
	<form class="user-input" style="background-color: #D9AF8B; margin:30px;">
		<div id="alerts"></div>
	  <div id="userInfo">
		  <div class="form-group" style="margin: 10px;">
		    <label for="email">Email Address</label>
		    <input style="border:none;" type="email" class="form-control" id="userEmail" placeholder="Email">
		  </div>
		  <div class="form-group" id="password" style="margin: 10px;">
		    <label for="password">Password</label>
		    <input style="border:none;" type="password" class="form-control" id="userPassword" placeholder="Password">
		  </div>
	  </div>
	  <div class="checkbox" >
	    <label style="margin: 10px;">
	      <input type="checkbox" value="unchecked"> Get email notifications?
	    </label>
	  </div>
	  <div id="buttons">
		  <button style="margin: 10px; border:none"; type="submit" class="btn buttons" id="signIn">Sign In</button> or
		  <button style="margin: 10px; border:none"; type="button" class="btn buttons" id="createAccount">Create Account</button>
	  </div>
	</form>
</div>

</body>
