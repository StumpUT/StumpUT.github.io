<!-- Establishes banner as a row. -JB -->
<div class="banner row">
	<div class="navHeader">
		<h1>STUMP<img src="assets/images/stumplogo.gif" width="60px"></h1>
		<!-- Where user sign-in appears. -JB -->
			<div id="navContents">
				<div class="btn-group">
				  <button type="button" class="btn search-btn update-btn"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</button>
				  <button type="button" class="btn search-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="caret"></span>
				    <span class="sr-only">Toggle Dropdown</span>
				  </button>
				  <ul class="dropdown-menu dropdown-menu-right" style="background-color: #D9AF8B;">
				    <li><button class="browse-btn search-btn search-menu">Check Stumps</button></li>
				    <li><button class="update-btn search-btn search-menu">Update Profile</button></li>
				    <li><button class="search-btn search-menu" id="signOut">Sign Out</button></li>
				  </ul>
				</div>
    		</div>
    </div>
</div>
<!-- Establishes main content area as a grid for bootstrap to work. -JB -->
<body class="container">
<!-- Establishes leaves for animation. -JB -->
<div id="leaves">
</div>

<div class="content row">
	  <div class="user-input">
		  <header class="row" id="profile-header" style="margin-left:20px;"><h3 id="profile-greet"></h3></header>
		  <div class="row">
		  	<div id="profile-img" class="col-md-4"><img id="stock-photo" src="assets/images/stumplogo.gif" width="200px"></div>
		  	<div class="col-md-5" id="user-info">
		  		<h4>User Info</h4>
		  		<div class="row">
			  		<div class="col-sm-9" id="user-name"> Name: </div>				  
			  		<button type="button" class="btn buttons edit-name col-sm-1" data-toggle="modal" data-target="#name-modal"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
					<!-- Modal -->
					<div class="modal fade" id="name-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="nameModal">Update User Name</h4>
					      </div>
					      <div class="modal-body">
					      	<label>Name: </label>
					        <input type="text" id="new-name" placeholder="User Name"></input>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn search-btn" data-dismiss="modal">Close</button>
					        <button type="button" id="update-name" class="btn buttons" data-dismiss="modal">Save</button>
					      </div>
					    </div>
					  </div>
					</div>
		  		</div>
		  		<div class="row">
		  			<div id="user-email" class="col-sm-9"> Email: </div>
		  			<button type="button" class="btn buttons edit-email col-sm-1" data-toggle="modal" data-target="#email-modal"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
		  			<!-- Modal -->
					<div class="modal fade" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="emailModal">Update User Email</h4>
					      </div>
					      <div class="modal-body">
					      	<label>Email: </label>
					        <input type="text" id="new-email" placeholder="User Email"></input>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn search-btn" data-dismiss="modal">Close</button>
					        <button type="button" id="update-email" class="btn buttons" data-dismiss="modal">Save</button>
					      </div>
					    </div>
					  </div>
					</div>
		  		</div>	  				  				  					  				  		
		  	</div>
		  	<div class="col-md-3" id="profile-buttons">
		  		<h4>Take Action</h4>
		  		<button type="button" class="buttons browse-btn">Browse Stumps</button>	
		  		<button type="button" class="buttons" id="del-btn">Delete Account</button>	
		  	</div>
		  </div>
	  </div>
</div>

</body>
